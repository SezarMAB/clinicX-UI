<div class="app-wrapper">
  <div class="app-container">
    <!-- Main content area -->
    <main class="main-content">
      <!-- Header -->
      <app-header (patientSelected)="onPatientSelected($event)"></app-header>
      
      <!-- Page content -->
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </main>

    <!-- Right sidebar navigation -->
    <nav class="sidebar-main-nav">
      <div class="sidebar-header">
        <mat-icon>menu</mat-icon>
      </div>
      
      <ul class="sidebar-menu">
        <li *ngFor="let item of sidebarItems" [class.has-notification]="item.badge">
          <a [routerLink]="item.route" routerLinkActive="active" [matTooltip]="item.tooltip">
            <mat-icon>{{ item.icon }}</mat-icon>
            <span class="notification-badge" *ngIf="item.badge">{{ item.badge }}</span>
          </a>
        </li>
      </ul>
      
      <div class="sidebar-footer">
        <a href="#" class="active-user">
          <div class="sidebar-avatar avatar avatar-female">
            <mat-icon>person</mat-icon>
          </div>
        </a>
        <a href="#" matTooltip="تسجيل الخروج">
          <mat-icon>logout</mat-icon>
        </a>
      </div>
    </nav>
  </div>
</div>
